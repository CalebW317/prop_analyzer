name: Weekly Underdog Picks

on:
  schedule:
    - cron: '0 12 * * 5'  # Every Friday at 12:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run underdog script
        run: python underdog_dashboard.py
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          STAKE: 1
          UNDERDOG_ODDS_THRESHOLD: 1.9

      - name: Upload weekly CSV as artifact
        if: success() || failure()  # ensure CSV is uploaded even if script fails partially
        uses: actions/upload-artifact@v4
        with:
          name: underdog-weekly-csv
          path: underdog_picks_master.csv
